const quiz = document.getElementById("quiz");

quizData.forEach((q, i) => {
  const box = document.createElement("div");
  box.className = "question";

  const correctTexts = q.answers.filter(a => a.correct).map(a => a.text).join(", ");

  box.innerHTML = `
    <p><strong>${i+1}.</strong> ${q.question}</p>
    <div class="answers">
      ${q.answers.map(a => `
        <label>
          <input type="checkbox" data-correct="${a.correct}">
          ${a.text}
        </label>
      `).join("")}
    </div>
    <button>Check</button>
    <div class="feedback"></div>
    <div class="correct-answer">‚úî Richtige Antworten: <strong>${correctTexts}</strong></div>
  `;

  const btn = box.querySelector("button");
  const feedback = box.querySelector(".feedback");
  const answerBox = box.querySelector(".correct-answer");
  const checkboxes = [...box.querySelectorAll("input")];

  btn.addEventListener("click", () => {
    box.classList.remove("correct","wrong");
    feedback.textContent = "";
    answerBox.classList.remove("show");

    const checked = checkboxes.filter(c => c.checked);
    if (!checked.length) {
      feedback.textContent = "Bitte mindestens eine Antwort ausw√§hlen.";
      return;
    }

    const correctCount = checkboxes.filter(c => c.dataset.correct === "true").length;
    const allCorrect =
      checked.length === correctCount &&
      checked.every(c => c.dataset.correct === "true");

    if (allCorrect) {
      box.classList.add("correct");
      feedback.textContent = "‚úÖ Richtig!";
    } else {
      box.classList.add("wrong");
      feedback.textContent = "‚ùå Falsch.";
      answerBox.classList.add("show");
    }
  });

  quiz.appendChild(box);
});

const themeBtn = document.getElementById("themeToggle");
const themes = ["light", "dark", "thierry"];

const labels = {
  light: "üåô Dark",
  dark: "üòé Morach",
  thierry: "‚òÄÔ∏è Light"
};

function applyTheme(mode) {
  document.documentElement.dataset.theme = mode;
  document.body.dataset.theme = mode;
  localStorage.setItem("theme", mode);
  themeBtn.textContent = labels[mode];
}

function initTheme() {
  const saved = localStorage.getItem("theme");
  if (themes.includes(saved)) {
    applyTheme(saved);
  } else {
    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
    applyTheme(prefersDark ? "dark" : "light");
  }
}

themeBtn.addEventListener("click", () => {
  const current = document.documentElement.dataset.theme || "light";
  const next = themes[(themes.indexOf(current) + 1) % themes.length];
  applyTheme(next);
});

initTheme();
