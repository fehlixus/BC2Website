const gapContainer = document.getElementById("gaptext");

function unique(arr) {
  return [...new Set(arr)];
}

gapTextData.forEach((item, index) => {
  const box = document.createElement("div");
  box.className = "question";

  // Alle korrekten Begriffe dieses Textes als Dropdown-Optionen
  const optionPool = unique(item.gaps.flatMap(g => g.correct));

  let html = item.text;

  item.gaps.forEach((gap, i) => {
    const selectHTML = `
      <select data-gap="${i}">
        <option value="">-- auswählen --</option>
        ${optionPool.map(opt => `<option value="${opt}">${opt}</option>`).join("")}
      </select>
    `;
    html = html.replace(`{${i}}`, selectHTML);
  });

  box.innerHTML = `
    <p><strong>${index + 1}.</strong> ${html}</p>
    <button>Check</button>
    <div class="feedback"></div>
  `;

  const btn = box.querySelector("button");
  const feedback = box.querySelector(".feedback");

  btn.addEventListener("click", () => {
    const selects = box.querySelectorAll("select");

    selects.forEach(sel => {
      const gapIndex = Number(sel.dataset.gap);
      if (!item.gaps[gapIndex].correct.includes(sel.value)) {

    });

    }
  });

  gapContainer.appendChild(box);
});

const quiz = document.getElementById("quiz");

quizData.forEach((q, i) => {
  const box = document.createElement("div");
  box.className = "question";

  const correctTexts = q.answers.filter(a => a.correct).map(a => a.text).join(", ");

  box.innerHTML = `
    <p><strong>${i+1}.</strong> ${q.question}</p>
    <div class="answers">
      ${q.answers.map(a => `
        <label>
          <input type="checkbox" data-correct="${a.correct}">
          ${a.text}
        </label>
      `).join("")}
    </div>
    <button>Check</button>
    <div class="feedback"></div>
    <div class="correct-answer">✔ Richtige Antworten: <strong>${correctTexts}</strong></div>
  `;

  const btn = box.querySelector("button");
  const feedback = box.querySelector(".feedback");
  const answerBox = box.querySelector(".correct-answer");
  const checkboxes = [...box.querySelectorAll("input")];

  btn.addEventListener("click", () => {
    box.classList.remove("correct","wrong");
    feedback.textContent = "";
    answerBox.classList.remove("show");

    const checked = checkboxes.filter(c => c.checked);
    if (!checked.length) {
      feedback.textContent = "Bitte mindestens eine Antwort auswählen.";
      return;
    }

    const correctCount = checkboxes.filter(c => c.dataset.correct === "true").length;
    const allCorrect =
      checked.length === correctCount &&
      checked.every(c => c.dataset.correct === "true");

    if (allCorrect) {
      box.classList.add("correct");
      feedback.textContent = "✅ Richtig!";
    } else {
      box.classList.add("wrong");
      feedback.textContent = "❌ Falsch.";
      answerBox.classList.add("show");
    }
  });

  quiz.appendChild(box);
});
