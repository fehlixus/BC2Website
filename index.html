<style>
:root {
  --bg: #f8fafc;

@media (prefers-color-scheme: dark) {

    --card: #020617;
    --border: #1e293b;
    --text: #e5e7eb;
    --muted: #94a3b8;
    --accent: #60a5fa;
    --success: #22c55e;

body {

  padding: 0 1rem;

h1 {
  text-align: center;
  margin-bottom: 2rem;
}


.question {
  background: var(--card);
  border: 1px solid var(--border);
  border-radius: 16px;
  padding: 1.2rem;
  margin-bottom: 1.5rem;
  transition: border-color .2s ease, box-shadow .2s ease;
}

.question.correct {
  border-color: var(--success);
  box-shadow: 0 0 0 2px color-mix(in srgb, var(--success) 30%, transparent);
}

.question.wrong {
  border-color: var(--error);
  box-shadow: 0 0 0 2px color-mix(in srgb, var(--error) 30%, transparent);
}


.answers label {
  display: flex;
  gap: .5rem;
  align-items: flex-start;
  margin: .35rem 0;
  cursor: pointer;
}

.answers input {
  margin-top: .25rem;
}

button {
  margin-top: .8rem;
  padding: .5rem 1rem;
  border-radius: 12px;
  border: 1px solid var(--border);
  background: var(--card);
  color: var(--text);
  font-weight: 600;
  cursor: pointer;
  transition: background .15s ease, border-color .15s ease;
}

button:hover {
  border-color: var(--accent);
}


.feedback {
  margin-top: .6rem;
  font-weight: 600;
}

.question.correct .feedback {
  color: var(--success);
}

.question.wrong .feedback {
  color: var(--error);
}

.correct-answer {
  display: none;
  margin-top: .6rem;
  padding: .6rem;
  border-radius: 12px;
  background: color-mix(in srgb, var(--card) 85%, var(--accent) 15%);
  border: 1px solid var(--border);
}

.correct-answer.show {
  display: block;
}

.download-btn {
  display: inline-block;
  margin: 2rem auto;
  padding: .6rem 1.2rem;
  border-radius: 12px;
  border: 1px solid var(--border);
  background: var(--card);
  color: var(--text);
  font-weight: 600;
  text-decoration: none;
  cursor: pointer;
  transition: border-color .15s ease, transform .1s ease;
}

.download-btn:hover {
  border-color: var(--accent);
  transform: translateY(-1px);
}

@media (max-width: 600px) {
  h1 {
    font-size: 1.5rem;
  }

  .question {
    padding: 1rem;
    border-radius: 14px;
  }

  button,
  .download-btn {
    width: 100%;
    text-align: center;
  }
}

.page-title{
  display:flex;
  align-items:center;
  justify-content:center;
  gap: 18px;
  margin: 0 0 2rem;
}

.dna{
  --h: 54px;      
  --w: 26px;      
  --dot: 6px;    
  --speed: var(--dna-speed);

  width: var(--w);
  height: var(--h);
  position: relative;
  display: inline-block;
  filter: drop-shadow(0 6px 18px rgba(0,0,0,.25));
}

.dna span{
  position: absolute;
  left: 0;
  right: 0;
  height: var(--dot);
  top: calc((var(--h) - var(--dot)) * (var(--i) / 11));
}

.dna span:nth-child(1)  { --i: 0; }
.dna span:nth-child(2)  { --i: 1; }
.dna span:nth-child(3)  { --i: 2; }
.dna span:nth-child(4)  { --i: 3; }
.dna span:nth-child(5)  { --i: 4; }
.dna span:nth-child(6)  { --i: 5; }
.dna span:nth-child(7)  { --i: 6; }
.dna span:nth-child(8)  { --i: 7; }
.dna span:nth-child(9)  { --i: 8; }
.dna span:nth-child(10) { --i: 9; }
.dna span:nth-child(11) { --i: 10; }
.dna span:nth-child(12) { --i: 11; }

.dna span::before,
.dna span::after{
  content:"";
  position:absolute;
  width: var(--dot);
  height: var(--dot);
  border-radius: 999px;
  top: 0;
  background: linear-gradient(135deg, var(--accent), #26d0ce);
  opacity: .95;
}

.dna span::before{
  left: 0;
  animation: dnaLeft var(--speed) ease-in-out infinite;
  animation-delay: calc(var(--i) * -0.08s);
}
.dna span::after{
  right: 0;
  animation: dnaRight var(--speed) ease-in-out infinite;
  animation-delay: calc(var(--i) * -0.08s);
}

.dna span{
  background: linear-gradient(to right,
    transparent 0%,
    rgba(255,255,255,.22) 45%,
    rgba(255,255,255,.22) 55%,
    transparent 100%);
  opacity: .55;
  border-radius: 999px;
}

@keyframes dnaLeft{
  0%,100% { transform: translateX(0) scale(1.15); filter: brightness(1.15); }
  50%     { transform: translateX(16px) scale(.75); filter: brightness(.85); }
}
@keyframes dnaRight{
  0%,100% { transform: translateX(0) scale(.75); filter: brightness(.85); }
  50%     { transform: translateX(-16px) scale(1.15); filter: brightness(1.15); }
}

@media (max-width: 600px){
  .page-title{ gap: 12px; }
  .dna{ --h: 44px; --w: 22px; --dot: 5px; }

<script>

const gapTextData = [
  {
    text: "Ca2+ kann den Na+-Kanal nicht passieren, weil die {0} von Ca2+ grösser ist als die Energie der {1} im Na+-Kanal. Wird die {2} eines Ions nicht entfernt, so ist der Durchmesser des Ions erhöht. Jeder Kanal lässt nur Ionen passieren, bei welchen die Hydrathülle entfernt wurde und somit der {3} verringert wurde. Dieser ganze Vorgang findet im {4} des Ionenkanals statt. Dabei spielt es keine Rolle um welchen {5} Kanal es sich handelt.",
    gaps: [
      { correct: ["Hydrationsenergie"] },
      { correct: ["Wechselwirkungen"] },
      { correct: ["Hydrathülle"] },
      { correct: ["Durchmesser"] },
      { correct: ["Selektivitätsfilter"] },
      { correct: ["Typ"] }
    ]
  },

  {
    text: "Im Gegensatz zu den ATP getriebenen Membranpumpen und Transportern erlauben Membrankanäle einen schnellen Transport von {0}. Der Transport erfolgt dabei entlang ihres {1}. Man unterscheidet hierbei zwischen {2} Ionenkanälen. Aktionspotentiale werden durch vorübergehende Änderungen der Na+ und K+ {3} von Membranen ermöglicht. Ein wichtiges Merkmal von {4} ist eine nicht gleiche Verteilung von {5} an der Membraninnen- und Aussenseite.",
    gaps: [
      { correct: ["Ionen"] },
      { correct: ["Konzentrationsgradienten"] },
      { correct: ["gated und nongated"] },
      { correct: ["Permeabilität"] },
      { correct: ["lebenden Zellen"] },
      { correct: ["positiver und negativer Ladungen"] }
    ]
  },

  {
    text: "Der Primärstoffwechsel umfasst alle Stoffe sowie Prozesse, die für das Wachstum und die Entwicklung unentbehrlich sind. Dazu gehört beispielsweise die {0} oder die {1}. Die Stoffwechselwege sind {2} zwischen einzelnen Individuen. Beispielsweise verwenden alle Lebewesen ähnliche {3} im Primärstoffwechsel. Einige Prozesse erzeugen {4}, welche anschliessend im {5} weiterverwendet werden.",
    gaps: [
      { correct: ["Protein-Synthese", "ATP-Produktion"] },
      { correct: ["ATP-Produktion", "Protein-Synthese"] },
      { correct: ["stark konserviert"] },
      { correct: ["Kofaktoren"] },
      { correct: ["Stoffwechselprodukte"] },
      { correct: ["Sekundärstoffwechsel"] }
    ]
  },

  {
  text: "Kanäle sind jeweils nur durchlässig für {0}. Dazu benötigt jeder Kanal einen {1}. Dieser wird durch mehrere {2} gebildet, welche {3} erzeugen, die die {4} entfernen können. Um dies zu ermöglichen, muss die {5} solcher Wechselwirkungen höher sein, als die Hydrationsenergie.",
  gaps: [
    { correct: ["ein bestimmtes Ion"] },
    { correct: ["Selektivitätsfilter"] },
    { correct: ["Segmente"] },
    { correct: ["Wechselwirkungen"] },
    { correct: ["Hydrathülle"] },
    { correct: ["Energie"] }
  ]
},

{
  text: "Wie alle Ionenkanäle kann der K-Leck-Kanal sowohl offen als auch geschlossen sein. Da in diesem Fall das Öffnen nicht durch einen Liganden oder das Membranpotential herbeigeführt wird, spricht man hier von einem {0} K+-Kanal. Im Nervensystem werden zur Übertragung von {1} Aktionspotentiale genutzt. Die Fähigkeit zur Ausbildung von {2} ist die grundlegende Eigenschaft elektrisch erregbarer Zellen. Ein anfänglicher {3} aktiviert eine Kette von Öffnungs- und Schliessungsvorgängen verschiedener {4}, die einen Ionenstrom ermöglichen. Die Form des Aktionspotentials folgt dem {5}.",
  gaps: [
    { correct: ["nongated"] },
    { correct: ["Informationen"] },
    { correct: ["Aktionspotentialen"] },
    { correct: ["Reiz"] },
    { correct: ["Kanäle"] },
    { correct: ["Alles-oder-Nichts-Gesetz"] }
  ]
},

{
  text: "Für die Erstellung einer {0} ist es notwendig, die {1} konstant zu halten. Die {2} ist hingegen nicht konstant und dient zur Orientierung, bei welcher Konzentration alle {3} besetzt sind und die Reaktion mit maximaler Geschwindigkeit abläuft. Nachfolgend wird jede {4} gegenüber der dazugehörigen Substratkonzentration aufgetragen. Durch dies ergibt sich eine Kurve, welche zuerst einen steilen Anstieg besitzt und ab einer gewissen Substratkonzentration ihr Maximum erreicht. An diesem Punkt ist die {5} erreicht.",
  gaps: [
    { correct: ["Michaelis-Menten Sättigungskurve"] },
    { correct: ["Enzymkonzentration"] },
    { correct: ["Substratkonzentration"] },
    { correct: ["aktiven Zentren"] },
    { correct: ["Reaktionsgeschwindigkeit (Vo)"] },
    { correct: ["maximale Reaktionsgeschwindigkeit"] }
  ]
}
];


const gapContainer = document.getElementById("gaptext");

function unique(arr) {
  return [...new Set(arr)];
}

gapTextData.forEach((item, index) => {
  const box = document.createElement("div");
  box.className = "question";

  const optionPool = unique(item.gaps.flatMap(g => g.correct));

  let html = item.text;

  item.gaps.forEach((gap, i) => {
    const selectHTML = `
      <select data-gap="${i}">
        <option value="">auswählen</option>
        ${optionPool.map(opt => `<option value="${opt}">${opt}</option>`).join("")}
      </select>
    `;
    html = html.replace(`{${i}}`, selectHTML);
  });

  box.innerHTML = `
    <p><strong>${index + 1}.</strong> ${html}</p>
    <button>Check</button>
    <div class="feedback"></div>
  `;

  const btn = box.querySelector("button");
  const feedback = box.querySelector(".feedback");

  btn.addEventListener("click", () => {
    const selects = box.querySelectorAll("select");
    let allCorrect = true;

    selects.forEach(sel => {
      const gapIndex = Number(sel.dataset.gap);
      if (!item.gaps[gapIndex].correct.includes(sel.value)) {
        allCorrect = false;
      }
    });

    if (allCorrect) {
      box.classList.add("correct");
      box.classList.remove("wrong");
      feedback.textContent = "✅ Alles korrekt!";
    } else {
      box.classList.add("wrong");
      box.classList.remove("correct");
      feedback.textContent = "❌ Nicht ganz richtig.";
    }
  });

  gapContainer.appendChild(box);
});

const quiz = document.getElementById("quiz");

quizData.forEach((q, i) => {
  const box = document.createElement("div");
  box.className = "question";

  const correctTexts = q.answers.filter(a => a.correct).map(a => a.text).join(", ");

  box.innerHTML = `
    <p><strong>${i+1}.</strong> ${q.question}</p>
    <div class="answers">
      ${q.answers.map(a => `
        <label>
          <input type="checkbox" data-correct="${a.correct}">
          ${a.text}
        </label>
      `).join("")}
    </div>
    <button>Check</button>
    <div class="feedback"></div>
    <div class="correct-answer">✔ Richtige Antworten: <strong>${correctTexts}</strong></div>
  `;

  const btn = box.querySelector("button");
  const feedback = box.querySelector(".feedback");
  const answerBox = box.querySelector(".correct-answer");
  const checkboxes = [...box.querySelectorAll("input")];

  btn.addEventListener("click", () => {
    box.classList.remove("correct","wrong");
    feedback.textContent = "";
    answerBox.classList.remove("show");

    const checked = checkboxes.filter(c => c.checked);
    if (!checked.length) {
      feedback.textContent = "Bitte mindestens eine Antwort auswählen.";
      return;
    }

    const correctCount = checkboxes.filter(c => c.dataset.correct === "true").length;
    const allCorrect =
      checked.length === correctCount &&
      checked.every(c => c.dataset.correct === "true");

    if (allCorrect) {
      box.classList.add("correct");
      feedback.textContent = "✅ Richtig!";
    } else {
      box.classList.add("wrong");
      feedback.textContent = "❌ Falsch.";
      answerBox.classList.add("show");
    }
  });

  quiz.appendChild(box);
});
